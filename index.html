<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            User Card
        </title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div class="main">
            <div class="blue"> </div>
            <div class="information">
                <img src="./img/user-circle.png"  class="user" alt="user picture">
                <h1>Jane Doe</h1>
                <div class="location">
                    <img src="./img/map-marker.png" class="pin" alt="location pin">
                    <h3>Seattle</h3>
                </div>
                <p>Developer | Engenieer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
                <div class="edit">
                    <img src="./img/gear.png" class="gear" alt="gear icon">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </body>
</html>
